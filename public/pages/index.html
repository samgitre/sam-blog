<!DOCTYPE html>
<html lang="en" ng-app="BitsyBlog">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>bitsy blog</title>
    <!-- Angular cdn library -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
     <script src="/angScript.js"></script>

    <!-- Bootstrap -->
<link href='https://fonts.googleapis.com/css?family=Cinzel:400&subset=latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="container" ng-controller="BitsyController">

       ,<section class="col-xs-10 col-xs-offset-1">
         <header>
           <h1 class="title-font">Welcome to Bitsy Blog <small><span class="em-text-color">talk-diamond </span></small></h1>
         </header>
         <hr />

       </section>
       <section class="blog-area col-xs-10 col-xs-offset-1">
         <h3 class="sub-title">Enter a post to join the talk-diamond forum</h3>
         <div class="form-group">
           <label for="title">Title</label>
           <input type="text" name="title" class="form-control" id="title" placeholder="enter post title" ng-model="post.title">
           <!-- <p class="help-block">Help text here.</p> -->
         </div>

         <div class="form-group">
           <label for="comment">Comment</label>
           <textarea class="form-control" name="comment" placeholder="enter your comment here" ng-model="post.comment"></textarea>
           <!-- <p class="help-block">Help text here.</p> -->
           <button class="btn btn-large btn-block btn-warning"ng-click="createPost(post)">submit post</button>
           <button  class="btn btn-large btn-block btn-success"ng-click="updatePost(post)">Update post</button>
         </div>

         <div ng-repeat="post in allPosts">
            <h3 class="date">{{post.title}}</h3>

            <div class="row">
              <div class="col-xs-6">
                <em>{{post.posted}}
              </div>
              <div class="col-xs-1 col-xs-offset-4">
                 <a ng-click="editPost(post._id)"><span class=" btn glyphicon glyphicon-pencil pull-right"></span></a>
              </div>
              <div class="col-xs-1">
                 <a ng-click="deletePost(post._id)"><span class=" btn glyphicon glyphicon-trash pull-right"></span></a>
              </div>
            </div>
             </em>
             <p>{{post.comment}}</p>
         </div>
         </div>
       </section>
     </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
